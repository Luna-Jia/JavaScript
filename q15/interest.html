<!--15. 
    Create a web page that calculates the compound interest. The inputs to the calculation are the initial amount, 
    interest rate, and number of years. The output is the final amount. If p amount isinvested for n years with 
    interest rate r then the final amount will be p(1 + r/100)n . There are three text boxes for the inputs. These 
    text boxes have appropriate labels on the left. The text boxes and the labels are properly aligned. There is a 
    button below the boxes/labels to calculate the final amount. The final amount is displayed below the button. 
    The page has an appropriate title. Everything is centered on the page. Use appropriate css style.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute compound interest</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <table>
        <tr> 
            <td><label> Initial Amount: </label>
            <input type="text" id="p"></input></td>
        </tr>

        <tr>
            <td>
                <label> Interest Rate: </label>
                <input type="text" id="n"></input>

            </td>
        </tr>

        <tr>
            <td>
                <label> Number of Years: </label>
                <input type="text" id="r">

            </td>
 
        </tr>

        <tr>
            <td>
                <button id="calculate"> Calculate Final Amount</button>

            </td>
        </tr>

        <tr>
            <td>
                <p id="final"></p>
            </td>
        </tr>


    </table>

    <div>
       

    </div>




    <p id="final"></p>

    <script>
        function getInterest() {
            var p = document.getElementById("p").value;
            p = Number(p);

            var n = document.getElementById("n").value;
            n = Number(n);

            var r = document.getElementById("r").value;
            r = Number(r);

            var final = ((1 + r/100) ** n) * p;

            document.getElementById("final").innerHTML = "The final amount is "+ final;
            
        }

        document.getElementById("calculate").onclick = getInterest;
    </script>

    

</body>
</html>
